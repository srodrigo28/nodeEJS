<div class="app-center">
	<ng-container *ngIf="authenticated; else doLogin">
		<h1>Bem vindo {{nomeUsuario}}</h1>
	</ng-container>
	<ng-template #doLogin>
		<h1>Faça Login!</h1>
		<ng-container *ngIf="onGithub">
			<h3>
				Tente acessar com:<br>
				usuário: teste<br>
				senha: teste
			</h3>
		</ng-container>
	</ng-template>
</div>
