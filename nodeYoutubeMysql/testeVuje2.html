<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- versão de desenvolvimento, inclui avisos úteis no console  -->

    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>Preços do Bitcoin</h1>
        <div
          v-for="currency in pokemon"
          class="currency">
          {{ currency.nome }}:
          <span class="lighten">
            
          </span>
        </div>
      </div>>
    <script>
        new Vue({
        el: '#app',
        data() {
          return { pokemon: null }
        },
        mounted () {
          axios
            .get('http://localhost:8080/pokemon')
            .then(response => (this.pokemon = response.data.bpi))
        }
      })
    </script>
</body>
